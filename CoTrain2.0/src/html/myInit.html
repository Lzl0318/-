<body>
<div id="myInit" class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
            <a href="myInit" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>CoTrain</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="ms-3">
                    <h6 class="mb-0"></h6>
                    <span></span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="myInit" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Init</a>
                <a href="myCoTrain" class="nav-item nav-link"><i class="fa fa-th me-2"></i>CoTrain</a>
                <a href="myDebug" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Debug</a>
                <a href="myInfo" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Info</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">

        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <form class="d-none d-md-flex ms-4">
                <input class="form-control bg-dark border-0" type="search" placeholder="Search">
            </form>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-envelope me-lg-2"></i>

                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0"></div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Blank Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">

                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4 mr-2">
                        <h4 class="mb-4">Rest Settings</h4>
                        <div class="mb-3">
                            <label for="restUrl" class="form-label">Rest Url</label>
                            <input v-model="restUrl" type="text" class="form-control" id="restUrl">
                        </div>

                        <div class="mb-3">
                            <label for="accessId" class="form-label">Access Id</label>
                            <input v-model="accessId" type="text" class="form-control" id="accessId">
                        </div>

                        <div class="mb-3">
                            <label for="accessSecretPath" class="form-label">Access Secret Path</label>
                            <input v-model="accessSecretPath" type="text" class="form-control" id="accessSecretPath">
                        </div>

                        <button @click="setRest" type="submit" class="btn btn-primary">Set Rest</button>
                        <button v-if="accessSetting" type="button" class="btn btn-outline-success m-2">Success</button>
                    </div>
                </div>

                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4 mr-2">
                        <h4 class="mb-4">Account Settings</h4>
                            <div class="mb-3">
                                <label for="accountName" class="form-label">Account Name</label>
                                <input v-model="accountName" type="text" class="form-control" id="accountName">
                            </div>

                            <div class="mb-3">
                                <label for="accountKeyFilePath" class="form-label">Path of Account Key</label>
                                <input v-model="accountKeyFilePath" type="text" class="form-control" id="accountKeyFilePath">
                            </div>

                            <div class="mb-3">
                                <label for="accountKeyPassword" class="form-label">Password</label>
                                <input v-model="accountKeyPassword" type="password" class="form-control" id="accountKeyPassword">
                            </div>

                            <button @click="setAccount" type="submit" class="btn btn-primary">Set account</button>
                            <button v-if="accountSetting" type="button" class="btn btn-outline-success m-2">Success</button>
                    </div>
                </div>

                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h4 class="mb-4">Contract Settings</h4>

                            <div class="mb-3">
                                <label for="contractName" class="form-label">Contract Name</label>
                                <input v-model="contractName" type="text" class="form-control" id="contractName">
                            </div>

                            <div class="mb-3">
                                <label for="contractCodeFilePath" class="form-label">Path of Contract Code File</label>
                                <input v-model="contractCodeFilePath" type="text" class="form-control" id="contractCodeFilePath">
                            </div>

                            <div class="row mb-4">
                                <legend class="col-form-label col-sm-2 pt-0">Options</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="gridRadios1" value="call" checked v-model="contractCallOrDeploy">
                                        <label class="form-check-label" for="gridRadios1">
                                            Call contract
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                               id="gridRadios2" value="deploy" v-model="contractCallOrDeploy">
                                        <label class="form-check-label" for="gridRadios2">
                                            Deploy contract
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <button @click="setContract" type="submit" class="btn btn-primary">Set contract</button>
                            <button v-if="contractSetting" type="button" class="btn btn-outline-success m-2">Success</button>
                    </div>
                </div>

                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4 ">
                        <h4 class="mb-4">Init collaborators</h4>
                        <div class="d-flex mb-2">
                            <input v-model="userNameNew" class="form-control bg-transparent" type="text" placeholder="Enter collaborator">
                            <button @click="addUser" type="button" class="btn btn-primary ms-2">Add</button>
                        </div>

                        <template v-for="(userName, index) in userNames" : key="index">
                            <div class="pb-2">
                                <div class="d-flex align-items-center">
                                    <div class="w-100 ms-3">
                                        <div class="d-flex w-100 align-items-center justify-content-between">
                                            <span> ${index+1+":&nbsp&nbsp&nbsp"} ${userName}</span>
                                            <button @click="deleteUser(index)"  class="btn btn-sm"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <div class="pt-2">
                            <button @click="initUsers" type="submit" class="btn btn-primary">Init collaborators</button>
                            <button v-if="initUsersRes" type="button" class="btn btn-outline-success m-2">Success</button>
                        </div>
                        
                    </div>
                </div>

                <!-- Blank End -->

                <!-- Footer Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="bg-secondary rounded-top p-4">
                        <div class="row">
                            <div class="col-12 col-sm-6 text-center text-sm-start">
                                &copy; <a href="#">CoTrain</a>, All Right Reserved.
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer End -->
            </div>



            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
        </div>
    </div>
</div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/axios.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        const myInitApp = {
            delimiters: ['${', '}'],
            data() {
                return {
                    restUrl: "https://rest.baas.alipay.com",
                    accessId: "LABOycAOKiS2088132559930274",
                    accessSecretPath: "C:\\Users\\chengyubin\\work\\paper2_project\\ca\\Baas\\access.key",
                    accessSetting: 0,

                    accountName: "user1ofIFBDAChain",
                    accountKeyFilePath:"C:\\Users\\chengyubin\\work\\paper2_project\\ca\\user1\\key\\user.key",
                    accountKeyPassword:"123456cyb",
                    accountSetting: 0,

                    contractName: "cotrain101703",
                    contractCodeFilePath: "C:\\Users\\chengyubin\\Desktop\\antchain\\project\\Cpp1004\\CoTrain\\CoTrain\\target\\co_train.wasc",
                    contractCallOrDeploy: "call",
                    contractSetting: 0,

                    userNames: ["user1ofIFBDAChain", "user3ofIFBDAChain", "user4ofIFBDAChain"],
                    userNameNew: "",
                    initUsersRes: 0,

                    
                }
            },

            mounted() {

            },

            methods: {
                // 设置账户信息
                setAccount() {
                    axios
                        .get("/accountSetting",{
                            params: {
                                accountName:this.accountName,
                                accountKeyFilePath:this.accountKeyFilePath,
                                accountKeyPassword:this.accountKeyPassword
                            }
                        })
                        .then(response=>{
                            console.log("setAccount")
                            console.log(response.data)
                            this.accountSetting = response.data
                        })
                        .catch(function(error){
                            console.log(error)
                        });
                    },

                setRest() {
                    axios
                        .get("/restSetting",{
                            params: {
                                restUrl:this.restUrl,
                                accessId:this.accessId,
                                accessSecretPath:this.accessSecretPath
                            }
                        })
                        .then(response=>{
                            console.log("setRest")
                            console.log(response.data)
                            this.accessSetting = response.data
                        })
                        .catch(function(error){
                            console.log(error)
                        });
                    },

                setContract() {
                    axios
                        .get("/contractSetting",{
                            params: {
                                contractName:this.contractName,
                                contractCodeFilePath:this.contractCodeFilePath,
                                contractCallOrDeploy:this.contractCallOrDeploy
                            }
                        })
                        .then(response=>{
                            console.log("setContract")
                            console.log(response.data)
                            this.contractSetting = response.data
                        })
                        .catch(function(error){
                            console.log(error)
                        });
                },

                deleteUser(index) {
                    this.userNames.splice(index, 1);
                },

                addUser(){
                    this.userNames.push(this.userNameNew);
                    this.userNameNew = "";
                },

                initUsers(){
                    if(this.userNames.length > 0){
                        axios
                        .get("/initUsers",{
                            params: {
                                
                                users: this.userNames.toString(),
                            }
                        })
                        .then(response=>{
                            console.log("initUsers")
                            console.log(response.data)
                            this.initUsersRes = Number(response.data)
                        })
                        .catch(function(error){
                            console.log(error)
                        });
                    }
                },


            }
        }
        Vue.createApp(myInitApp).mount("#myInit");


</script>

</body>

</html>
